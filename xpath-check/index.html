    <script>
        // Set dynamic year
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Helper function
        function $(id) {
            return document.getElementById(id);
        }

        // Logic functions
        function resetForm() {
            $('source').value = '';
            $('textPattern').value = '';
            $('result').value = '';
        }

        function onMatch() {
            const xmlstr = $('source').value.trim();
            const pattern = $('textPattern').value.trim();
            const resultArea = $('result');

            if (!xmlstr || !pattern) {
                alert('请填写待匹配文本和 XPath 表达式');
                return;
            }

            try {
                const parser = new DOMParser();
                // 优化类型检测：检测是否包含常见的 HTML 标签或声明
                const isHtmlInput = xmlstr.toLowerCase().startsWith('<!doctype html') ||
                    xmlstr.toLowerCase().includes('<html') ||
                    xmlstr.toLowerCase().includes('<body') ||
                    xmlstr.toLowerCase().includes('<div') ||
                    xmlstr.toLowerCase().includes('<p');

                const type = isHtmlInput ? "text/html" : "text/xml";
                const xmldom = parser.parseFromString(xmlstr, type);

                // 处理 XML 解析错误
                if (type === "text/xml") {
                    const parseError = xmldom.getElementsByTagName("parsererror");
                    if (parseError.length > 0) {
                        resultArea.value = "XML 解析错误: 请检查格式是否正确。\n" + parseError[0].textContent;
                        return;
                    }
                }

                // 使用 ANY_TYPE 以支持数字、字符串、布尔值及节点集
                const result = xmldom.evaluate(pattern, xmldom, null, XPathResult.ANY_TYPE, null);

                if (result.resultType === XPathResult.NUMBER_TYPE) {
                    resultArea.value = "结果类型: 数字 (Number)\n结果值: " + result.numberValue;
                } else if (result.resultType === XPathResult.STRING_TYPE) {
                    resultArea.value = "结果类型: 字符串 (String)\n结果值: " + result.stringValue;
                } else if (result.resultType === XPathResult.BOOLEAN_TYPE) {
                    resultArea.value = "结果类型: 布尔值 (Boolean)\n结果值: " + (result.booleanValue ? "true" : "false");
                } else {
                    // 处理节点集 (Iterator)
                    let matches = [];
                    let node = result.iterateNext();

                    const serializer = new XMLSerializer();
                    while (node) {
                        let content = '';
                        if (node.nodeType === Node.ELEMENT_NODE) {
                            content = node.outerHTML || serializer.serializeToString(node);
                        } else if (node.nodeType === Node.ATTRIBUTE_NODE) {
                            content = `${node.name}="${node.value}"`;
                        } else if (node.nodeType === Node.TEXT_NODE) {
                            content = node.textContent;
                        } else if (node.nodeType === Node.COMMENT_NODE) {
                            content = `<!--${node.textContent}-->`;
                        } else {
                            content = serializer.serializeToString(node);
                        }
                        matches.push(content);
                        node = result.iterateNext();
                    }

                    if (matches.length === 0) {
                        resultArea.value = "未找到匹配项 (节点集为空)";
                    } else {
                        resultArea.value = `共找到 ${matches.length} 个匹配项:\n\n` + matches.join('\n' + '-'.repeat(30) + '\n');
                    }
                }
            } catch (e) {
                resultArea.value = "XPath 错误: " + e.message;
            }
        }

        function showDemo() {
            $('source').value = '<webinfo>\n    <site dig="1">\n        <domain><![CDATA[http://sssss.com/]]></domain>\n        <title>LayUI前端社区</title>\n    </site>\n    <site dig="2">\n        <domain><![CDATA[http://www.bbbbbb.com/]]></domain>\n        <title>JSON在线解析工具</title>\n    </site>\n</webinfo>';
            $('textPattern').value = '//site/title';
            onMatch();
        }

        // Random Background logic
        const bgOverlay = $('dynamic-bg');
        function setRandomBg() {
            const randomUrl = `https://picsum.photos/1920/1080?random=${Date.now()}`;
            const img = new Image();
            img.src = randomUrl;
            img.onload = () => {
                bgOverlay.style.backgroundImage = `url('${randomUrl}')`;
                bgOverlay.classList.add('loaded');
            };

            // Fallback pictures
            setTimeout(() => {
                if (!bgOverlay.classList.contains('loaded')) {
                    bgOverlay.style.backgroundImage = "url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1920&q=80')";
                    bgOverlay.classList.add('loaded');
                }
            }, 3000);
        }
        setRandomBg();
    </script>
