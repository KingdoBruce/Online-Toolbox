    <script>

        // 随机背景逻辑
        const bgOverlay = document.getElementById('dynamic-bg');
        const bgImages = [
            'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1920&q=80',
            'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?auto=format&fit=crop&w=1920&q=80',
            'https://images.unsplash.com/photo-1542224566-6e85f2e6772f?auto=format&fit=crop&w=1920&q=80',
            'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80',
            'https://picsum.photos/1920/1080?blur=2'
        ];

        function setRandomBg() {
            const randomUrl = `https://picsum.photos/1920/1080?random=${Date.now()}`;
            const img = new Image();
            img.src = randomUrl;
            img.onload = () => {
                bgOverlay.style.backgroundImage = `url('${randomUrl}')`;
                bgOverlay.classList.add('loaded');
            };

            const fallbackImg = bgImages[Math.floor(Math.random() * bgImages.length)];
            setTimeout(() => {
                if (!bgOverlay.classList.contains('loaded')) {
                    bgOverlay.style.backgroundImage = `url('${fallbackImg}')`;
                    bgOverlay.classList.add('loaded');
                }
            }, 2000);
        }

        setRandomBg();

        // 字数统计功能
        function $(id) {
            return document.getElementById(id);
        }

        var EventUtil = function () { };
        EventUtil.addEventHandler = function (obj, EventType, Handler) {
            if (obj.addEventListener) {
                obj.addEventListener(EventType, Handler, false);
            }
            else if (obj.attachEvent) {
                obj.attachEvent('on' + EventType, Handler);
            } else {
                obj['on' + EventType] = Handler;
            }
        }

        if ($("content")) {
            EventUtil.addEventHandler($('content'), 'propertychange', CountChineseCharacters);
            EventUtil.addEventHandler($('content'), 'input', CountChineseCharacters);
        }

        // 按钮点击事件
        if ($("button")) {
            EventUtil.addEventHandler($('button'), 'click', CountChineseCharacters);
        }

        function CountChineseCharacters() {
            Words = $('content').value;
            var W = new Object();
            var Result = new Array();
            var iNumwords = 0;
            var sNumwords = 0;
            var sTotal = 0;
            var iTotal = 0;
            var eTotal = 0;
            var otherTotal = 0;
            var bTotal = 0;
            var inum = 0;

            for (i = 0; i < Words.length; i++) {
                var c = Words.charAt(i);
                if (c.match(/[\u4e00-\u9fa5]/)) {
                    if (isNaN(W[c])) {
                        iNumwords++;
                        W[c] = 1;
                    }
                    iTotal++;
                }
            }

            for (i = 0; i < Words.length; i++) {
                var c = Words.charAt(i);
                if (c.match(/[^\x00-\xff]/)) {
                    if (isNaN(W[c])) {
                        sNumwords++;
                    }
                    sTotal++;
                } else {
                    eTotal++;
                }
                if (c.match(/[0-9]/)) {
                    inum++;
                }
            }

            $('hanzi').innerText = iTotal;
            $('zishu').innerText = inum + iTotal;
            $('biaodian').innerText = sTotal - iTotal;
            $('zimu').innerText = eTotal - inum;
            $('shuzi').innerText = inum;
            document.getElementById("zifu").innerHTML = iTotal * 2 + (sTotal - iTotal) * 2 + eTotal;
        }
    </script>
