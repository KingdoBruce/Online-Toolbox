        <div class="row">
            <div class="col-lg-6">
                <div class="glass-card">
                    <label class="label-title"><i class="fas fa-file-alt mr-2"></i>待处理文本</label>
                    <textarea id="source" class="form-control" rows="12" placeholder="在此输入需要清理的原始文本..."></textarea>
                    <div class="mt-3 d-flex align-items-center justify-content-between">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="enTocn" checked>
                            <label class="custom-control-label small" for="enTocn">标点中文化</label>
                        </div>
                        <button onclick="handleProcess()" class="btn-action btn-primary-action">
                            <i class="fas fa-magic mr-2"></i>立即清理

            </div>

                    <div class="mt-3 text-right">
                        <button onclick="handleCopy()" class="btn-action">

    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
    <script>
        const source = document.getElementById('source');
        const result = document.getElementById('result');
        const enTocnBtn = document.getElementById('enTocn');

        // 设置年份
        document.getElementById('current-year').textContent = new Date().getFullYear();

        function handleProcess() {
            let text = source.value;
            if (!text.trim()) {
                alert('请先输入内容！');
                return;
            }

            // 执行清理逻辑
            let clean = iGetInnerText(text);

            // 执行标点转换
            if (enTocnBtn.checked) {
                clean = repSign(clean);
            }

            result.value = clean;
        }

        function iGetInnerText(testStr) {
            let res = testStr;
            res = res.replace(/<\/?[^>]*>/g, ''); // 去除HTML tag
            res = res.replace(/&nbsp;/ig, '');    // 去掉&nbsp;
            res = res.replace(/[ ]/g, "");         // 去掉所有空格
            res = res.replace(/[\r\n]/g, "");     // 去掉回车换行
            return res;
        }

        function repSign(s) {
            const signs = {
                ',': '，', '.': '。', '?': '？', '!': '！',
                '(': '（', ')': '）', ';': '；', ':': '：'
            };
            return s.replace(/[\,\.\?\!\(\)\;\:]/g, m => signs[m] || m);
        }

        async function handleCopy() {
            if (!result.value.trim()) {
                alert('没有内容可以复制！');
                return;
            }
            try {
                await navigator.clipboard.writeText(result.value);
                alert('已成功复制到剪贴板！');
            } catch (err) {
                result.select();
                document.execCommand('copy');
                alert('复制成功！');
            }
        }

        function handleClear() {
            if (confirm('确定要清空输入和输出吗？')) {
                source.value = '';
                result.value = '';
            }
        }
    </script>
