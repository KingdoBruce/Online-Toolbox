    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
    <script>
        const patterns = [
            {
                category: '数字与数值', list: [
                    { name: '纯数字', val: '^[0-9]*$' },
                    { name: 'n位数字', val: '^\\d{3}$' },
                    { name: '至少n位数字', val: '^\\d{3,}$' },
                    { name: '带小数的正负数', val: '^(-)?\\d+(\\.\\d{1,2})?$' },
                    { name: '正整数', val: '^\\d+$' }
                ]
            },
            {
                category: '常见字符', list: [
                    { name: '纯汉字', val: '^[\\u4e00-\\u9fa5]{0,}$' },
                    { name: '英文和数字', val: '^[A-Za-z0-9]+$' },
                    { name: '字母/数字/下划线', val: '^\\w+$' },
                    { name: '非零开头数字', val: '^(0|[1-9][0-9]*)$' }
                ]
            },
            {
                category: '业务校验', list: [
                    { name: 'Email 地址', val: '^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\\.[a-zA-Z0-9_-]+)+$' },
                    { name: '手机号码 (中国)', val: '^1(3|4|5|6|7|8|9)\\d{9}$' },
                    { name: '身份证 (18位)', val: '^[1-9]\\d{5}(18|19|20)\\d{2}((0[1-9])|(1[0-2]))(([0-2][1-9])|10|20|30|31)\\d{3}[0-9Xx]$' },
                    { name: '域名', val: '^((http|https):\\/\\/)?([a-zA-Z0-9]([a-zA-Z0-9\\-]{0,61}[a-zA-Z0-9])?\\.)+[a-zA-Z]{2,6}(\\/)?' },
                    { name: 'IPv4 地址', val: '((25[0-5]|2[0-4]\\d|[01]?\\d?\\d)\\.){3}(25[0-5]|2[0-4]\\d|[01]?\\d?\\d)' },
                    { name: '日期 (YYYY-MM-DD)', val: '^\\d{4}-\\d{1,2}-\\d{1,2}' }
                ]
            }
        ];

        function initLibrary() {
            const container = document.getElementById('pattern-library');
            let html = '';
            patterns.forEach(cat => {
                html += `<div class="mb-2 mt-3 small text-uppercase tracking-wider text-white-50 border-bottom border-secondary pb-1" style="font-weight:700;">${cat.category}</div>`;
                cat.list.forEach((item, idx) => {
                    html += `
                        <div class="library-item" onclick="usePattern('${item.val.replace(/\\/g, '\\\\')}')">
                            <div class="name">${item.name}</div>
                            <div class="regex">${item.val}</div>
                        </div>
                    `;
                });
            });
            container.innerHTML = html;
        }

        function usePattern(val) {
            document.getElementById('regex-pattern').value = val;
            runTest();
        }

        function getFlags() {
            let flags = '';
            if (document.getElementById('flag-global').checked) flags += 'g';
            if (document.getElementById('flag-ignore-case').checked) flags += 'i';
            if (document.getElementById('flag-multiline').checked) flags += 'm';
            document.getElementById('regex-flags-display').textContent = '/' + flags;
            return flags;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function runTest() {
            const text = document.getElementById('test-text').value;
            const patternStr = document.getElementById('regex-pattern').value;
            const resultDisplay = document.getElementById('result-display');
            const highlightDisplay = document.getElementById('highlight-display');
            const matchInfo = document.getElementById('match-info');
            const errorInfo = document.getElementById('error-info');

            errorInfo.style.display = 'none';
            if (!patternStr) {
                resultDisplay.innerHTML = '<span class="text-white-50">等待输入正则表达式...</span>';
                highlightDisplay.innerHTML = '等待输入...';
                matchInfo.innerHTML = '';
                return;
            }

            try {
                const flags = getFlags();
                const regex = new RegExp(patternStr, flags);

                if (!text) {
                    resultDisplay.innerHTML = '<span class="text-white-50">输入测试文本即可看到结果</span>';
                    highlightDisplay.innerHTML = '等待输入...';
                    matchInfo.innerHTML = '';
                    return;
                }

                // Highlighting Logic
                const highlightRegex = new RegExp(patternStr, flags.includes('g') ? flags : flags + 'g');
                let lastIdx = 0;
                let highlightHtml = '';
                let match;
                const allMatches = [];

                // Reset regex lastIndex for safety
                highlightRegex.lastIndex = 0;

                let matchCount = 0;
                while ((match = highlightRegex.exec(text)) !== null) {
                    matchCount++;
                    allMatches.push(match);

                    highlightHtml += escapeHtml(text.substring(lastIdx, match.index));
                    highlightHtml += `<mark>${escapeHtml(match[0])}</mark>`;
                    lastIdx = highlightRegex.lastIndex;

                    if (!highlightRegex.global) break;
                    if (match.index === highlightRegex.lastIndex) highlightRegex.lastIndex++; // Prevent infinite loops
                }
                highlightHtml += escapeHtml(text.substring(lastIdx));
                highlightDisplay.innerHTML = highlightHtml;

                // Detailed Results Logic
                if (allMatches.length > 0) {
                    let detailHtml = '';
                    allMatches.forEach((m, i) => {
                        detailHtml += `
                            <div class="match-block">
                                <div class="match-header">
                                    <span>Match ${i + 1} (index: ${m.index})</span>
                                </div>
                                <div class="match-content">${escapeHtml(m[0])}</div>
                                ${m.length > 1 ? `
                                    <div class="mt-2">
                                        ${Array.from(m).slice(1).map((group, gi) => `
                                            <span class="group-label">Group ${gi + 1}: ${escapeHtml(group || '')}</span>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    });
                    resultDisplay.innerHTML = detailHtml;
                    matchInfo.innerHTML = `<i class="fas fa-check-circle text-success mr-1"></i> 找到 ${allMatches.length} 处匹配`;
                } else {
                    resultDisplay.innerHTML = '<span class="text-white-50">没有找到匹配项</span>';
                    matchInfo.innerHTML = '<i class="fas fa-times-circle text-warning mr-1"></i> 无匹配';
                }

            } catch (e) {
                errorInfo.textContent = '正则表达式有误: ' + e.message;
                errorInfo.style.display = 'block';
                resultDisplay.innerHTML = '<span class="text-danger">正则无效</span>';
            }
        }

        function handleReplace() {
            const text = document.getElementById('test-text').value;
            const patternStr = document.getElementById('regex-pattern').value;
            const replaceStr = document.getElementById('replace-text').value;
            const resultDisplay = document.getElementById('result-display');
            const highlightDisplay = document.getElementById('highlight-display');

            if (!patternStr) return;

            try {
                const regex = new RegExp(patternStr, getFlags());
                const newText = text.replace(regex, replaceStr);

                // Show result in highlight area too for clarity
                highlightDisplay.innerText = newText;
                resultDisplay.innerText = newText; // Show the raw string in detail area
                document.getElementById('match-info').innerHTML = '<i class="fas fa-sync text-info mr-1"></i> 替换完成';
            } catch (e) {
                alert('替换失败: ' + e.message);
            }
        }

        function copyToClipboard(id) {
            const text = document.getElementById(id).innerText;
            if (!text || text.includes('等待') || text.includes('输入')) return;

            navigator.clipboard.writeText(text).then(() => {
                showToast();
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        function setBg() {
            const bgOverlay = document.getElementById('dynamic-bg');
            const randomUrl = `https://picsum.photos/1920/1080?random=${Date.now()}`;
            const img = new Image();
            img.src = randomUrl;
            img.onload = () => {
                bgOverlay.style.backgroundImage = `url('${randomUrl}')`;
                bgOverlay.classList.add('loaded');
            };
        }

        // Listeners for real-time update
        ['test-text', 'regex-pattern'].forEach(id => {
            document.getElementById(id).addEventListener('input', runTest);
        });
        ['flag-global', 'flag-ignore-case', 'flag-multiline'].forEach(id => {
            document.getElementById(id).addEventListener('change', runTest);
        });

        window.onload = () => {
            initLibrary();
            setBg();
        };
    </script>
