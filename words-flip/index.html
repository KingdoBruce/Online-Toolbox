    <script>
        // 设置动态年份
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // 随机背景
        const bgOverlay = document.getElementById('dynamic-bg');
        function setRandomBg() {
            const randomUrl = `https://picsum.photos/1920/1080?random=${Date.now()}`;
            const img = new Image();
            img.src = randomUrl;
            img.onload = () => {
                bgOverlay.style.backgroundImage = `url('${randomUrl}')`;
                bgOverlay.classList.add('loaded');
            };
        }
        setRandomBg();

        // 翻转逻辑
        const flipTable = {
            a: '\u0250', b: 'q', c: '\u0254', d: 'p', e: '\u01DD', f: '\u025F',
            g: '\u0183', h: '\u0265', i: '\u0131', j: '\u027E', k: '\u029E',
            m: '\u026F', n: 'u', r: '\u0279', t: '\u0287', v: '\u028C',
            w: '\u028D', y: '\u028E', '.': '\u02D9', '[': ']', '(': ')',
            '{': '}', '?': '\u00BF', '!': '\u00A1', "\'": ',', '<': '>',
            '_': '\u203E', '\u203F': '\u2040', '\u2045': '\u2046', '\u2234': '\u2235',
            '\r': '\n'
        };

        for (let i in flipTable) {
            flipTable[flipTable[i]] = i;
        }

        function flip() {
            const original = document.f.original.value;
            const flipped = flipString(original.toLowerCase());
            document.f.flipped.value = flipped;
        }

        function flipString(aString) {
            const last = aString.length - 1;
            const result = new Array(aString.length);
            for (let i = last; i >= 0; --i) {
                const c = aString.charAt(i);
                const r = flipTable[c];
                result[last - i] = r ? r : c;
            }
            return result.join('');
        }

        function copyResult() {
            const flipped = document.f.flipped;
            if (flipped.value) {
                flipped.select();
                document.execCommand('copy');
                alert('已成功复制到剪贴板！');
            } else {
                alert('请先输入要翻转的文字。');
            }
        }
    </script>
