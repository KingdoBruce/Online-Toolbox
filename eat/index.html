    <script src="https://cdn.staticfile.org/jquery/1.11.1/jquery.min.js"></script>
    <script>
        // 动态年份
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // 默认背景透明度提升以增强毛玻璃效果
        document.body.style.background = "#0f172a";

        // 核心逻辑
        $(function () {
            var run = 0;
            var timer = null;
            var i = 0;

            $("#start").click(function () {
                var listStr = $("#list").val().trim();
                var list = listStr.replace(/ +/g, " ").split(" ");

                if (!run) {
                    i++;
                    if (i >= 10) {
                        $('#start').hide();
                        $('#restart').show();
                        $('#what').html('<span style="color:#ef4444">挑食？饿着！</span>');
                        return;
                    }

                    $(this).text("停止");
                    timer = setInterval(function () {
                        var r = Math.floor(Math.random() * list.length);
                        var food = list[r];
                        $("#what").text(food);

                        // 生成浮动文字
                        var rTop = Math.floor(Math.random() * ($(window).height() - 50));
                        var rLeft = Math.floor(Math.random() * ($(window).width() - 100));
                        var rSize = Math.floor(Math.random() * (22 - 12) + 12);
                        var rOpacity = (Math.random() * 0.3 + 0.1).toFixed(2);

                        var $word = $('<div class="temp-word"></div>').text(food).css({
                            "top": rTop,
                            "left": rLeft,
                            "color": `rgba(255, 255, 255, ${rOpacity})`,
                            "fontSize": rSize + "px"
                        }).appendTo("body");

                        // 及时清理单体 DOM
                        setTimeout(function () {
                            $word.fadeOut(300, function () { $(this).remove(); });
                        }, 1000);

                    }, 80);
                    run = 1;
                } else {
                    $(this).text("换一个");
                    clearInterval(timer);
                    run = 0;
                }
            });

            $('#restart').click(function () {
                i = 0;
                $('#restart').hide();
                $('#start').show().text("再试一次");
                $("#start").trigger("click");
            });

            // 回车键支持
            $(document).keydown(function (e) {
                if (e.keyCode == 13 && i < 10) {
                    $("#start").trigger("click");
                }
            });
        });
    </script>
