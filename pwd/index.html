      </section>

      <div class="row justify-content-center">

              <ol class="mt-2 mb-0 pl-3">

                <li><strong>记忆密码：</strong>输入一个您个人专属的、固定的主密码。</li>

            <form>

                      <label class="input-group-text" for="pwd_length">长度</label>

                      <option value="15">15 位</option>

                      <option value="17">17 位</option>
                      <option value="18">18 位</option>

                </div>

                      <label class="input-group-text"><i class="fas fa-cog"></i></label>
                    </div>
                    <select class="custom-select" id="rule_of_punctuation">
                      <option value="1" selected>使用标点</option>
                      <option value="-1">禁用标点</option>
                    </select>
                    <select class="custom-select" id="rule_of_letter">
                      <option value="1" selected>区分大小写</option>
                      <option value="-1">全小写</option>

                </div>

  <script type="text/javascript">
    // 设置动态年份
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // 随机背景逻辑
    const bgOverlay = document.getElementById('dynamic-bg');
    const bgImages = [
      'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1920&q=80',
      'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?auto=format&fit=crop&w=1920&q=80',
      'https://images.unsplash.com/photo-1542224566-6e85f2e6772f?auto=format&fit=crop&w=1920&q=80',
      'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80'
    ];

    function setRandomBg() {
      const randomUrl = `https://picsum.photos/1920/1080?random=${Date.now()}`;
      const img = new Image();
      img.src = randomUrl;
      img.onload = () => {
        bgOverlay.style.backgroundImage = `url('${randomUrl}')`;
        bgOverlay.classList.add('loaded');
      };
      const fallbackImg = bgImages[Math.floor(Math.random() * bgImages.length)];
      setTimeout(() => {
        if (!bgOverlay.classList.contains('loaded')) {
          bgOverlay.style.backgroundImage = `url('${fallbackImg}')`;
          bgOverlay.classList.add('loaded');
        }
      }, 2000);
    }
    setRandomBg();

    // 密码生成与强度逻辑
    var clipboard = new ClipboardJS("#btn_copy");
    clipboard.on('success', function (e) {
      const btn = document.getElementById('btn_copy');
      const originalHtml = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-check"></i> 已复制';
      btn.classList.replace('btn-action', 'btn-success');
      setTimeout(() => {
        btn.innerHTML = originalHtml;
        btn.classList.replace('btn-success', 'btn-action');
      }, 2000);
    });

    document.getElementById("btn_gencode").onclick = function () {
      var sk_pwd = generate_password();
      if (sk_pwd) {
        document.getElementById("code").value = sk_pwd;

        //密码强度
        const quality = PasswordQualityCalculator(sk_pwd);
        var quality_progress = document.getElementById("quality_progress");
        var quality_text = document.getElementById("quality_text");

        quality_progress.className = "progress-bar progress-bar-striped progress-bar-animated";

        let pct = (quality / 120) * 100;
        quality_progress.style.width = pct + "%";

        if (quality <= 64) {
          quality_progress.classList.add("bg-danger");
          quality_text.innerText = "强度: 极弱";
          quality_text.className = "text-danger small";
        } else if (quality <= 80) {
          quality_progress.classList.add("bg-warning");
          quality_text.innerText = "强度: 弱";
          quality_text.className = "text-warning small";
        } else if (quality <= 112) {
          quality_progress.classList.add("bg-info");
          quality_text.innerText = "强度: 强";
          quality_text.className = "text-info small";
        } else {
          quality_progress.classList.add("bg-success");
          quality_text.innerText = "强度: 极强";
          quality_text.className = "text-success small";
        }
      }
    };

    //显示&隐藏密码
    function change_show_status(input_id) {
      var input = document.getElementById(input_id);
      var icon = event.currentTarget.querySelector('i');
      if (input.getAttribute("type") == "password") {
        input.setAttribute("type", "text");
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        input.setAttribute("type", "password");
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }
  </script>
