    <script>
        // 设置动态年份
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // 随机背景
        const bgOverlay = document.getElementById('dynamic-bg');
        function setRandomBg() {
            const randomUrl = `https://picsum.photos/1920/1080?random=${Date.now()}`;
            const img = new Image();
            img.src = randomUrl;
            img.onload = () => {
                bgOverlay.style.backgroundImage = `url('${randomUrl}')`;
                bgOverlay.classList.add('loaded');
            };
            setTimeout(() => {
                if (!bgOverlay.classList.contains('loaded')) {
                    bgOverlay.style.backgroundImage = `url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1920&q=80')`;
                    bgOverlay.classList.add('loaded');
                }
            }, 2000);
        }
        setRandomBg();

        // 环境预检
        function checkEnvironment() {
            var isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            var isFileProtocol = window.location.protocol === 'file:';

            if (!window.isSecureContext && !isLocalhost) {
                var protocolMsg = '录音功能仅在 HTTPS 环境或 Localhost 下可用。';
                if (isFileProtocol) {
                    protocolMsg = '【重要限制】浏览器禁止在本地文件 (file://) 访问时使用麦克风和 Web Worker。请通过本地服务器访问，或部署到 HTTPS 环境后测试。';
                }
                showAlert(protocolMsg);
                return false;
            }
            return true;
        }

        // 延迟检查，给浏览器一点初始化时间
        setTimeout(checkEnvironment, 500);

        // 录音逻辑
        var recorder = new MP3Recorder({
            debug: true,
            funOk: function () {
                log('系统状态：麦克风连接成功，录音引擎就绪。');
                hideAlert();
            },
            funCancel: function (msg) {
                log('错误：' + msg);
                showAlert(msg);
                document.getElementById('btnStart').disabled = false;
            }
        });
        var mp3Blob;

        function funStart(button) {
            if (!checkEnvironment()) return;

            document.getElementById('btnStart').disabled = true;
            log('正在发起录音请求...');

            recorder.start();

            // 监听状态，切换按钮
            var checkInterval = setInterval(function () {
                if (recorder.isRecording()) {
                    document.getElementById('btnStop').disabled = false;
                    clearInterval(checkInterval);
                }
            }, 300);

            // 15秒超时提示
            setTimeout(function () {
                if (!recorder.isRecording() && document.getElementById('btnStart').disabled) {
                    log('请求超时，请检查麦克风权限是否已授予。');
                    document.getElementById('btnStart').disabled = false;
                    clearInterval(checkInterval);
                }
            }, 15000);
        }

        function funStop(button) {
            recorder.stop();
            document.getElementById('btnStart').disabled = false;
            document.getElementById('btnStop').disabled = true;
            log('录音已停止，正在生成 MP3 文件...');

            recorder.getMp3Blob(function (blob) {
                log('MP3 文件生成成功！');
                mp3Blob = blob;
                var url = URL.createObjectURL(mp3Blob);
                var container = document.getElementById('recordingslist');

                var div = document.createElement('div');
                div.className = 'recording-item';

                var timestamp = new Date().toLocaleString();
                var fileName = '录音_' + new Date().getTime() + '.mp3';

                div.innerHTML = `
                    <div class="small text-white-50 w-100 mb-2">${timestamp}</div>
                    <audio controls src="${url}"></audio>
                    <a href="${url}" download="${fileName}" class="download-link">
                        <i class="fas fa-download"></i> 下载 MP3
                    </a>
                `;

                container.insertBefore(div, container.firstChild);
            });
        }

        function showAlert(msg) {
            const alertDiv = document.getElementById('status-alert');
            const alertMsg = document.getElementById('alert-msg');
            alertMsg.textContent = msg;
            alertDiv.classList.remove('d-none');
        }

        function hideAlert() {
            document.getElementById('status-alert').classList.add('d-none');
        }

        function log(str) {
            const logDiv = document.getElementById('debug-log');
            if (!logDiv) return;
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${str}<br/>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
    </script>
