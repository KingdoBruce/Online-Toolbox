    <div class="bg-overlay" id="dynamic-bg"></div>

        <div class="container">

                <p class="lead">输入文本或网址，即刻生成专属二维码。100%本地处理，保护隐私。</p>
            </section>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="glass-card text-center">
                        <div class="form-group mb-4">
                            <textarea id="qr-text" class="form-control" rows="4"
                                placeholder="请输入您想要转换成二维码的文字、网址或联系方式..."></textarea>
                        </div>
                        <button id="btn-generate" class="btn-generate">

                        </button>

    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>

    <script src="qrcode.js"></script>
    <script>
        $(document).ready(function () {
            const qrText = document.getElementById('qr-text');
            const btnGenerate = document.getElementById('btn-generate');
            const btnDownload = document.getElementById('btn-download');
            const qrContainer = document.getElementById('qrcode-container');
            const resultArea = document.getElementById('result-area');
            const currentYear = document.getElementById('current-year');

            // Set current year
            currentYear.textContent = new Date().getFullYear();

            // Background Logic
            const bgOverlay = document.getElementById('dynamic-bg');
            function setRandomBg() {
                const randomUrl = `https://picsum.photos/1920/1080?random=${Date.now()}`;
                const img = new Image();
                img.src = randomUrl;
                img.onload = () => {
                    bgOverlay.style.backgroundImage = `url('${randomUrl}')`;
                    bgOverlay.classList.add('loaded');
                };
            }
            setRandomBg();

            // QR Code Logic
            let qrcode = new QRCode(qrContainer, {
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            btnGenerate.addEventListener('click', function () {
                const text = qrText.value.trim();
                if (!text) {
                    alert('请输入内容后再生成！');
                    return;
                }

                qrcode.clear();
                qrcode.makeCode(text);

                resultArea.style.display = 'block';

                // Wait for canvas to draw then show download button
                setTimeout(() => {
                    btnDownload.style.display = 'inline-block';
                }, 300);
            });

            btnDownload.addEventListener('click', function () {
                const img = qrContainer.querySelector('img');
                if (!img) return;

                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = img.src;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
