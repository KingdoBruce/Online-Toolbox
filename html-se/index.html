    <script>
        const editor = document.getElementById('code-editor');

        // 设置年份
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // 核心功能逻辑
        function handleGenerate() {
            const code = editor.value;
            if (!code.trim()) {
                alert('请输入需要加密的代码！');
                return;
            }
            const compiled = escape(code);
            editor.value = `<script>\n<!--\ndocument.write(unescape("${compiled}"));\n//-->\n<\/script>`;
            alert('代码已混淆加密完成！');
        }

        function handleUncompile() {
            const code = editor.value;
            if (!code.trim()) {
                alert('没有可还原的内容！');
                return;
            }
            try {
                // 尝试从模板中提取内容
                const match = code.match(/unescape\("([^"]+)"\)/);
                if (match && match[1]) {
                    editor.value = unescape(match[1]);
                    alert('代码已还原成功！');
                } else {
                    // 如果不是标准模板，尝试直接 unescape
                    editor.value = unescape(code);
                    alert('尝试直接还原完成。');
                }
            } catch (e) {
                alert('还原失败，请检查输入格式。');
            }
        }

        function handleSelect() {
            if (editor.value.length > 0) {
                editor.focus();
                editor.select();
            }
        }

        function handlePreview() {
            const code = editor.value;
            if (!code.trim()) {
                alert('没有可预览的内容！');
                return;
            }
            const pr = window.open("", "Preview", "width=800,height=600,scrollbars=1");
            pr.document.write(code);
            pr.document.close();
        }

        function handleClear() {
            if (confirm('确定要清空所有内容吗？')) {
                editor.value = '';
            }
        }
    </script>
