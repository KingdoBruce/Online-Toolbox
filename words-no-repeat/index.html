<body>
    <div class="bg-overlay" id="dynamic-bg"></div>

    <header>
        <div class="container py-3">

                    <span class="text-white-50 small">纯网页工具 · 本地处理 · 隐私安全</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero-section">
            <h1>在线文本去重工具</h1>
            <p class="lead text-white-50">去除列表中的重复项，所有处理在本地完成，确保隐私安全。</p>
        </section>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="glass-card">
                    <div class="form-group">
                        <label for="list-input" class="mb-3">请输入需要去重的列表（每行一条）：</label>
                        <textarea id="list-input" class="form-control" rows="12" placeholder="在此粘贴你的内容..."></textarea>
                    </div>

                    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-4">
                        <div class="stats-info mb-3 mb-md-0" id="stats">
                            待处理: 0 行
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-outline-light mr-2" onclick="clearInput()"
                                style="border-radius: 12px;">清空</button>
                            <button class="btn btn-primary" onclick="processDeduplication()">
                                <i class="fas fa-magic mr-2"></i>立即去重
                            </button>
                        </div>
                    </div>
                </div>

                <div class="glass-card">
                    <h5 class="mb-3"><i class="fas fa-info-circle mr-2 text-info"></i>使用指南</h5>
                    <ul class="text-white-50 small mb-0 pl-3">
                        <li class="mb-2">将需要去重的文本粘贴到上方输入框中。</li>
                        <li class="mb-2">程序会自动识别每一行作为一个独立项进行比对。</li>
                        <li class="mb-2">点击“立即去重”按钮，系统将保留每一项的首次出现，移除后续重复内容。</li>
                        <li>去重过程完全在您的浏览器中进行，数据不会被发送到任何服务器。</li>

                    target="_blank">壹资源网</a>. All rights reserved.</p>

    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // 动态年份
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // 随机背景逻辑
        function setRandomBg() {
            const bgOverlay = document.getElementById('dynamic-bg');
            const randomUrl = `https://picsum.photos/1920/1080?random=${Date.now()}`;
            const img = new Image();
            img.src = randomUrl;
            img.onload = () => {
                bgOverlay.style.backgroundImage = `url('${randomUrl}')`;
                bgOverlay.classList.add('loaded');
            };

            // 备用图
            setTimeout(() => {
                if (!bgOverlay.classList.contains('loaded')) {
                    bgOverlay.style.backgroundImage = `url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1920&q=80')`;
                    bgOverlay.classList.add('loaded');
                }
            }, 2000);
        }
        setRandomBg();

        // 行数统计
        const textarea = document.getElementById('list-input');
        const statsEl = document.getElementById('stats');

        textarea.addEventListener('input', () => {
            const lines = textarea.value.split('\n').filter(line => line.trim() !== '').length;
            statsEl.textContent = `当前: ${lines} 行`;
        });

        // 清空
        function clearInput() {
            textarea.value = '';
            statsEl.textContent = '当前: 0 行';
        }

        // 去重逻辑
        function processDeduplication() {
            const rawText = textarea.value;
            if (!rawText.trim()) {
                alert("请输入需要处理的内容！");
                return;
            }

            const lines = rawText.split('\n');
            const beforeCount = lines.filter(line => line.trim() !== '').length;

            // 使用 Set 进行去重，同时保留空行（根据需求，通常是按非空行内容去重或全保留）
            // 这里选择保留顺序且去重非空项
            const seen = new Set();
            const resultLines = [];

            for (let line of lines) {
                const trimmed = line.trim();
                if (trimmed === '') {
                    resultLines.push(''); // 保留空行布局
                    continue;
                }
                if (!seen.has(trimmed)) {
                    seen.add(trimmed);
                    resultLines.push(line);
                }
            }

            const afterCount = seen.size;
            textarea.value = resultLines.join('\n');

            const removed = beforeCount - afterCount;
            statsEl.innerHTML = `处理成功！原 ${beforeCount} 行，现 ${afterCount} 行，已移除 <span class="text-warning">${removed}</span> 行重复项。`;

            // 简单的成功反馈
            textarea.focus();
        }
    </script>
