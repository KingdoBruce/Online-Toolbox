    <script>
        // 动态年份
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // 随机背景
        const bgOverlay = document.createElement('div');
        bgOverlay.className = 'bg-overlay';
        document.body.prepend(bgOverlay);

        function setRandomBg() {
            const randomUrl = `https://picsum.photos/1920/1080?random=${Date.now()}`;
            const img = new Image();
            img.src = randomUrl;
            img.onload = () => {
                bgOverlay.style.backgroundImage = `url('${randomUrl}')`;
                bgOverlay.classList.add('loaded');
            };
            setTimeout(() => {
                if (!bgOverlay.classList.contains('loaded')) {
                    bgOverlay.style.backgroundImage = `url('https://images.unsplash.com/photo-1493238792040-e7141f15ec81?auto=format&fit=crop&w=1920&q=80')`;
                    bgOverlay.classList.add('loaded');
                }
            }, 2000);
        }
        setRandomBg();

        // CSS 逻辑驱动
        const editor = document.getElementById('code');
        const countDisplay = document.getElementById('char-count');

        editor.addEventListener('input', updateCharCount);

        function updateCharCount() {
            countDisplay.textContent = `字符数: ${editor.value.length}`;
        }

        function handleEncode() {
            if (!editor.value.trim()) return;
            editor.value = CSSencode(editor.value);
            updateCharCount();
            showToast('CSS 代码压缩成功');
        }

        function handleDecode() {
            if (!editor.value.trim()) return;
            editor.value = CSSdecode(editor.value);
            updateCharCount();
            showToast('CSS 代码格式化成功');
        }

        function handleCopy() {
            if (!editor.value.trim()) return;
            editor.select();
            document.execCommand('copy');
            showToast('代码已复制到剪贴板');
        }

        function handleClear() {
            editor.value = '';
            updateCharCount();
            showToast('编辑器已清空');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // 核心算法
        function CSSencode(code) {
            code = code.replace(/\n/ig, '');
            code = code.replace(/(\s){2,}/ig, '$1');
            code = code.replace(/\t/ig, '');
            code = code.replace(/\n\}/ig, '\}');
            code = code.replace(/\n\{\s*/ig, '\{');
            code = code.replace(/(\S)\s*\}/ig, '$1\}');
            code = code.replace(/(\S)\s*\{/ig, '$1\{');
            code = code.replace(/\{\s*(\S)/ig, '\{$1');
            return code;
        }

        function CSSdecode(code) {
            code = code.replace(/(\s){2,}/ig, '$1');
            code = code.replace(/(\S)\s*\{/ig, '$1 {');
            code = code.replace(/\*\/(.[^\}\{]*)}/ig, '\*\/\n$1}');
            code = code.replace(/\/\*/ig, '\n\/\*');
            code = code.replace(/;\s*(\S)/ig, ';\n\t$1');
            code = code.replace(/\}\s*(\S)/ig, '\}\n$1');
            code = code.replace(/\n\s*\}/ig, '\n\}');
            code = code.replace(/\{\s*(\S)/ig, '\{\n\t$1');
            code = code.replace(/(\S)\s*\*\//ig, '$1\*\/');
            code = code.replace(/\*\/\s*([^\}\{]\S)/ig, '\*\/\n\t$1');
            code = code.replace(/(\S)\}/ig, '$1\n\}');
            code = code.replace(/(\n){2,}/ig, '\n');
            code = code.replace(/:/ig, ': ');
            code = code.replace(/  /ig, ' ');
            return code;
        }
    </script>
