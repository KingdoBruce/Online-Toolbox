    <header>

            </nav>

    <main class="main-container">
        <div class="container">
            <div class="glass-card">
                <h1 class="tool-title">在线摄像头/拍照工具</h1>

                <div id="video-container">
                    <video id="video" autoplay playsinline></video>
                </div>

                <div class="controls">
                    <button id="snap" class="btn-glass">
                        <i class="fas fa-camera"></i> 拍摄当前照片
                    </button>
                    <a id="download" class="btn-glass btn-outline" style="display: none;">
                        <i class="fas fa-download"></i> 下载照片
                    </a>
                </div>

                <div id="canvas-container">
                    <canvas id="canvas" width="640" height="480"></canvas>

                    隐私声明：摄像头画面仅在浏览器本地处理，绝不上传至任何服务器。

    <script>
        // 动态年份
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // 随机背景
        const bgOverlay = document.createElement('div');
        bgOverlay.className = 'bg-overlay';
        document.body.prepend(bgOverlay);

        function setRandomBg() {
            const randomUrl = `https://picsum.photos/1920/1080?random=${Date.now()}`;
            const img = new Image();
            img.src = randomUrl;
            img.onload = () => {
                bgOverlay.style.backgroundImage = `url('${randomUrl}')`;
                bgOverlay.classList.add('loaded');
            };
            setTimeout(() => {
                if (!bgOverlay.classList.contains('loaded')) {
                    bgOverlay.style.backgroundImage = `url('https://images.unsplash.com/photo-1493238792040-e7141f15ec81?auto=format&fit=crop&w=1920&q=80')`;
                    bgOverlay.classList.add('loaded');
                }
            }, 2000);
        }
        setRandomBg();

        // 摄像头逻辑
        window.addEventListener("DOMContentLoaded", function () {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const snap = document.getElementById('snap');
            const download = document.getElementById('download');
            const canvasContainer = document.getElementById('canvas-container');
            const context = canvas.getContext('2d');

            const mediaConfig = {
                video: {
                    width: { ideal: 1280 },
                    height: { ideal: 720 },
                    facingMode: "user"
                }
            };

            // 获取摄像头权限
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia(mediaConfig).then(function (stream) {
                    video.srcObject = stream;
                    video.play();
                }).catch(function (err) {
                    console.error("无法开启摄像头: ", err);
                    alert("无法访问摄像头，请确保已授予权限或且您的浏览器支持。");
                });
            } else {
                alert("您的浏览器不支持 getUserMedia API");
            }

            // 拍照
            snap.addEventListener('click', function () {
                // 动态调整 canvas 尺寸以匹配视频流
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;

                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                canvasContainer.style.display = 'block';
                download.style.display = 'inline-flex';

                // 准备下载
                const dataURL = canvas.toDataURL('image/png');
                download.href = dataURL;
                download.download = `snap_${new Date().getTime()}.png`;

                // 自动滚动到预览区
                canvasContainer.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
