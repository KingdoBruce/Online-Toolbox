    <script>
        // Data & State
        const LOGO_DOMAINS = [
            "gmail.com", "gmail", "live.com", "livecom", "live.cn", "tw.live.com",
            "hotmail.com", "hotmail", "hotmailnew", "msn.com", "msn", "163.com",
            "163com", "vip163com", "vip.163.com", "yeah.net", "yeahnetzx", "yeahnet",
            "neteasecom", "126com", "163.net", "yahoo.cn", "yahoocom", "yahoo.com",
            "yahoocomcn", "yahoo.com.cn", "yahoo.com.tw", "yahoo.sg", "qq.com",
            "qqcom", "vip.qq.com", "sina.com", "vipsinacom", "2008.sina.com",
            "vip.sina.com", "sinacn", "sohu.com", "vip.sohu.com", "sogoucom", "chinahencom",
            "139.com", "aol.com", "lycos.com", "inbox.com", "21cn.com", "21cnnet",
            "aolcom", "attcom", "tom.com", "tomcom", "188.com", "263.net", "263net",
            "3126", "foxmail.com", "xinhuanet.com", "51.com", "xuite.net", "china.com",
            "chinacom", "mail.china.com", "mailchinacom", "etang.com", "etangcom",
            "56com", "enet", "mailenet", "bigfootcom", "eyou.com", "eyowcom",
            "donews.com", "citiz.net", "bokee.com", "eastdaycom", "elomgcom",
            "emailcomcn", "enorthcomcn", "mailcom", "homggncom", "rocketmailcom",
            "vip371com", "x.cn"
        ];

        const COLOR_PRESETS = [
            '000000', '333333', '666666', '999999', 'cccccc',
            'ffcc33', '009900', 'ff6600', '99cc00', '0099ff',
            '0264ad', '660066', 'ff0099', '996666', 'cc0000'
        ];

        let currentDomain = "gmail.com";
        const canvas = document.getElementById('preview-canvas');
        const ctx = canvas.getContext('2d');
        const logoImgs = {};

        // Initialization
        window.addEventListener('load', () => {
            initUI();
            preloadFonts().then(() => {
                preloadLogos().then(() => {
                    draw();
                });
            });
        });

        function initUI() {
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Text Color Presets
            const presetContainer = document.getElementById('text-presets');
            COLOR_PRESETS.forEach(hex => {
                const dot = document.createElement('div');
                dot.className = 'color-dot';
                dot.style.background = '#' + hex;
                dot.onclick = () => {
                    document.getElementById('text_color').value = '#' + hex;
                    draw();
                };
                presetContainer.appendChild(dot);
            });

            // Logo Grid
            const grid = document.getElementById('logo-list');
            LOGO_DOMAINS.forEach(domain => {
                const item = document.createElement('div');
                item.className = 'logo-item' + (domain === currentDomain ? ' active' : '');
                item.dataset.id = domain;
                item.onclick = () => setLogo(domain);
                const img = document.createElement('img');
                img.src = `assets/logo/${domain}.gif`;
                item.appendChild(img);
                grid.appendChild(item);
            });

            // Random Background
            const bgOverlay = document.createElement('div');
            bgOverlay.className = 'bg-overlay';
            document.body.prepend(bgOverlay);
            const randomUrl = `https://picsum.photos/1920/1080?random=${Date.now()}`;
            const img = new Image();
            img.src = randomUrl;
            img.onload = () => { bgOverlay.style.backgroundImage = `url('${randomUrl}')`; bgOverlay.classList.add('loaded'); };
        }

        async function preloadFonts() {
            if (document.fonts && document.fonts.ready) {
                await document.fonts.ready;
            }
        }

        async function preloadLogos() {
            const promises = LOGO_DOMAINS.map(domain => {
                return new Promise(resolve => {
                    const img = new Image();
                    img.src = `assets/logo/${domain}.gif`;
                    img.onload = () => { logoImgs[domain] = img; resolve(); };
                    img.onerror = () => resolve();
                });
            });
            return Promise.all(promises);
        }

        function setLogo(domain) {
            currentDomain = domain;
            document.querySelectorAll('.logo-item').forEach(el => el.classList.remove('active'));
            if (domain !== 'blank') {
                document.querySelector(`.logo-item[data-id="${domain}"]`).classList.add('active');
            }
            draw();
        }

        function draw() {
            const username = document.getElementById('email_username').value || "Jackson Dou";
            const fontName = document.getElementById('font_family').value;
            const textColor = document.getElementById('text_color').value;
            const borderColor = document.getElementById('border_color').value;
            const haveBorder = document.getElementById('have_border').checked;

            const fontSize = 12;
            ctx.font = `${fontSize}px "${fontName}"`;

            const textMetrics = ctx.measureText(username);
            const textWidth = Math.ceil(textMetrics.width);
            const textHeight = 12; // Base height estimate

            let logoWidth = 0;
            let logoHeight = 0;
            if (currentDomain !== 'blank' && logoImgs[currentDomain]) {
                logoWidth = logoImgs[currentDomain].width;
                logoHeight = logoImgs[currentDomain].height;
            }

            const paddingX = 15;
            const paddingY = 8;
            const finalWidth = textWidth + (currentDomain !== 'blank' ? logoWidth + 10 : 0) + paddingX;
            const finalHeight = Math.max(logoHeight, textHeight) + paddingY;

            canvas.width = finalWidth;
            canvas.height = finalHeight;

            // Background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, finalWidth, finalHeight);

            // Border
            if (haveBorder) {
                ctx.strokeStyle = borderColor;
                ctx.lineWidth = 1;
                ctx.strokeRect(0.5, 0.5, finalWidth - 1, finalHeight - 1);
            }

            // Draw Text
            ctx.fillStyle = textColor;
            ctx.font = `${fontSize}px "${fontName}"`;
            ctx.textBaseline = 'middle';
            const textY = finalHeight / 2 + 1; // Adjustment
            ctx.fillText(username, 6, textY);

            // Draw Logo
            if (currentDomain !== 'blank' && logoImgs[currentDomain]) {
                const logoX = textWidth + 10;
                const logoY = (finalHeight - logoHeight) / 2;
                ctx.drawImage(logoImgs[currentDomain], logoX, logoY);
            }

            // Update HTML sample
            document.getElementById('pichtml').value = `<img src="emaillogo.png" alt="Email Icon" />`;
        }

        function downloadLogo() {
            const link = document.createElement('a');
            link.download = `emaillogo_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
