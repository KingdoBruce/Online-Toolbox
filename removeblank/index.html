    <script>
        function process() {
            let text = document.getElementById('input').value;

            if (!text) {
                alert('请输入要处理的文本');
                return;
            }

            const removeBlankLines = document.getElementById('removeBlankLines').checked;
            const removeComments = document.getElementById('removeComments').checked;
            const removeSpaces = document.getElementById('removeSpaces').checked;

            const originalLines = text.split('\n');
            let lines = [...originalLines];

            // 去除注释
            if (removeComments) {
                lines = lines.map(line => {
                    // 去除 // 注释
                    line = line.replace(/\/\/.*$/, '');
                    // 去除 /* */ 注释（简单处理单行）
                    line = line.replace(/\/\*.*?\*\//g, '');
                    // 去除 # 注释
                    line = line.replace(/#.*$/, '');
                    return line;
                });
            }

            // 去除空格
            if (removeSpaces) {
                lines = lines.map(line => line.trim());
            }

            // 去除空白行
            if (removeBlankLines) {
                lines = lines.filter(line => line.trim() !== '');
            }

            const result = lines.join('\n');
            document.getElementById('output').value = result;

            // 显示统计信息
            const removedLines = originalLines.length - lines.length;
            const statsText = `原始: ${originalLines.length} 行 → 处理后: ${lines.length} 行 (删除 ${removedLines} 行)`;
            document.getElementById('statsText').textContent = statsText;
            document.getElementById('stats').style.display = 'inline-block';
            document.getElementById('copyBtn').style.display = 'inline-block';
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('copyBtn').style.display = 'none';
        }

        function copyResult() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');

            const btn = document.getElementById('copyBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check mr-2"></i>已复制!';
            setTimeout(() => {
                btn.innerHTML = originalText;
            }, 2000);
        }

        // Set dynamic background
        function setBg() {
            const bgOverlay = document.getElementById('dynamic-bg');
            const randomUrl = `https://picsum.photos/1920/1080?random=${Date.now()}`;
            const img = new Image();
            img.src = randomUrl;
            img.onload = () => {
                bgOverlay.style.backgroundImage = `url('${randomUrl}')`;
                bgOverlay.classList.add('loaded');
            };
        }

        window.onload = () => {
            setBg();
        };
    </script>
